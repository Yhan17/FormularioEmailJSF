<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>E-Mail</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="container">
		<header>
			<h1>Fale Conosco</h1>
		</header>
		<div class="form">
			<h:form>

				<label>Nome:</label> 
				<input jsf:id="nome" type="text" placeholder="Nome" jsf:value="#{indexController.nome}"/><br />
				<label>E-mail:</label> 
				<input jsf:id="email" type="email" placeholder="Email" jsf:value="#{indexController.email}"/><br />
				<label>Mensagem:</label><br />
				<textarea jsf:id="Mensagem" placeholder="Digite aqui sua mensagem" jsf:value="#{indexController.mensagem}"/>
				<button jsf:id="botao" type="Submit" jsf:action="#{indexController.receberMensagem}">Submit</button>


			</h:form>

		</div>
	</div>


</body>
</html>
